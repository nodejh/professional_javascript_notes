<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Frameset Example</title>
  </head>
  <body>
    <frameset rows="160, *">
      <frame src="frame.htm" name="topFrame">
      <frameset cols="50%, 50%">
        <frame src="anotherframe.html" name="leftFrame">
        <frame src="yetanotherframe.html" name="rightFrame">
      </frameset>
    </frameset>
  </body>
</html>
